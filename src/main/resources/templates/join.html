<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}" />
<body>
<header>
    <h1>POS 시스템 - 회원가입</h1>
</header>

<main style="height: 80vh; display: flex; justify-content: center; align-items: center">
    <section style="border-radius: 5px">
        <h2>회원가입</h2>
        <form th:action="@{/join}" method="POST">
            <label for="loginId">이름:</label>
            <input type="text" id="name" name="name" required>
            <label for="loginId">아이디:</label>
            <input type="text" id="loginId" name="loginId" required>
            <label for="password">비밀번호:</label>
            <input type="text" id="password" name="password" required>
            <label for="manager">직급:</label>
            <select id="manager" name="manager" required>
                <option value="">선택하세요</option>
                <option value=true>매니저</option>
                <option value=false>직원</option>
            </select><br>
            <button type="submit">회원가입</button>
        </form>
    </section>
</main>

<footer>
    <p>저작권 © 2023 POS 시스템. All rights reserved.</p>
</footer>
</body>
</html>
