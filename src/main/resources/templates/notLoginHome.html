<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<body>
<header>
    <h1>POS 시스템 - 로그인</h1>
</header>

<main style="height: 80vh; display: flex; justify-content: center; align-items: center">
    <section style="border-radius: 5px">
        <h2>로그인</h2>
        <form th:action="@{/login}" method="POST">
            <label for="loginId">아이디:</label>
            <input type="text" id="loginId" name="loginId" required>

            <label for="password">비밀번호:</label>
            <input type="text" id="password" name="password" required>

            <button type="submit">로그인</button>
        </form>
        <div style="text-align:center"><br><button th:onclick="|location.href='@{/join}'|">회원가입</button></div>
    </section>
</main>

<footer>
    <p>저작권 © 2023 POS 시스템. All rights reserved.</p>
</footer>
</body>
</html>
